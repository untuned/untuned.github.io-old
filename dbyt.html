<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    </style>
</head>

<body bgcolor="#000000" oncontextmenu="return false">
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player" oncontextmenu="return false"></div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
    var noSupportMessage = "Your browser cannot support WebSocket!";
    var ws;
    var wsState = 0;
    var checkLoading = null;
    var lastPlayerState = 0;
    var volume = 50;
    var volEvent = false;
    var volmeEvent = null;
    var ip = "ec2-18-220-14-162.us-east-2.compute.amazonaws.com";

    function connectSocketServer() {
        var support = "MozWebSocket" in window ? 'MozWebSocket' : ("WebSocket" in window ? 'WebSocket' : null);
        //var ip = getParameterByName("ip");
        //if (ip == "")
        //    ws = new window[support]('ws://18.220.14.162:3337/');
        //else
        ws = new window[support]('ws://' + ip + ':3337/');
        // create a new websocket and connect
        // when data is comming from the server, this metod is called
        ws.onmessage = function(evt) {
            var res = evt.data.split("|");
            if (res.length > 1) {
                if (res[0] == "music") {
                    switch (res[1]) {
                        case "loadVideo":
                            //console.log('loading video: ' + res[2]);
                            player.loadVideoById(res[2], 0, res[3]);
                            enableLoadedCheck();
                            // Blah
                            break;
                        case "play":
                            player.playVideo();
                            // Blah
                            break;
                        case "pause":
                            player.pauseVideo();
                            // Blah
                            break;
                        case "getVolume":
                            if (ws && wsState == 1)
                                ws.send("music|volume|" + player.getVolume());
                            // Blah
                            break;
                        case "setVolume":
                            player.setVolume(res[2]);
                            volume = res[2];
                            if(!volEvent)
                                volEvent=true;
                            // Blah
                            break;
                        case "getCurrTime":
                            ws.send("music|currTime|player.getCurrentTime()");
                            break;
                        case "getDuration":
                            ws.send("music|vidDuration|player.getDuration()");
                            break;

                    }
                }
            }
        };
        // when the connection is established, this method is called
        ws.onopen = function() {
            wsState = 1;
        };

        // when the connection is closed, this method is called
        ws.onclose = function() {
            wsState = 0;
        };
    }

    function disconnectWebSocket() {
        if (ws) {
            ws.close();
        }
    }

    function enableLoadedCheck() {
        if (checkLoading !== false) {
            clearTimeout(checkLoading);
            checkLoading = false;
        }
        checkLoading = setTimeout(function() {
            if (player.getDuration() == 0 && lastPlayerState == -1) {
                console.log('failed to play video');
                ws.send("music|failedPlaying|failedPlayingLastVideo");
            } else {
                checkLoading = false;
            }
        }, 10000);
    }

    function connectWebSocket() {
        connectSocketServer();
    }

    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    $(document).ready(function() {
        connectWebSocket();
        jQuery('video').bind('contextmenu', function() {
            return false;
        });
        jQuery('player').bind('contextmenu', function() {
            return false;
        });

    });
    </script>
    <script>
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '255',
            width: '415',
            videoId: 'TFtAdOv4ibU',
            playerVars: {
                html5: 1,
                'autoplay': 1,
                'controls': 1,
                'autohide': 1,
                'wmode': 'opaque',
                'showinfo': 0,
                'disablekb': 0,
                'modestbranding': 1,
                'rel': 0,
                'cc_load_policy': 0,
                'iv_load_policy': 3
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
        event.target.playVideo();
        if (ws)
            ws.send('music|init');
        if (volmeEvent !== false) {
            clearInterval(volmeEvent);
            volmeEvent = false;
        }
        volmeEvent = setInterval(function() {
            if (volEvent) {
                var _volume = this.player.getVolume();
                if (volume !== _volume) {
                    volume = _volume;
                    if (ws && wsState == 1)
                        ws.send("music|volume|" + volume);
                }
            }
        }, 2000);
    }

    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
    function onPlayerStateChange(event) {
        var msg = 'music|stateChange|' + event.data;
        lastPlayerState = event.data;
        //console.log('state: ' + event.data);
        if (ws && wsState == 1)
            ws.send(msg);
    }

    function stopVideo() {
        player.stopVideo();
    }
    </script>
</body>

</html>
